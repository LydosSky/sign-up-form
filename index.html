<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sign-up Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="left-container">
      <div class="logo">
        <img src="./odin-lined.png" alt="" />
        <h1 class="odin-logo">ODIN</h1>
      </div>
      <div class="credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@thewhitewood?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Nick Wood</a
          >
          on
          <a
            href="https://unsplash.com/photos/white-building-ghk4pUvpVy0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="right-container">
      <div class="upper-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="lower-container">
        <form method="post" id="" action="">
          <div class="card">
            <h2>Let's do this!</h2>
            <div class="inputs">
              <div>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" />
              </div>
              <div>
                <label for="phone_number">Phone Number</label>
                <input id="phone_number" type="text" name="phone_number" />
              </div>
              <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" />
              </div>
              <div>
                <label for="confirm_password">Confirm Password</label>
                <input
                  id="confirm_password"
                  type="password"
                  name="confirm_password"
                />
              </div>
            </div>
          </div>
          <div class="confirmation">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
